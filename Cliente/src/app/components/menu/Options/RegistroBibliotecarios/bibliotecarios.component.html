<div class="form-container">
  <h2>Registro de Bibliotecarios</h2>
  <form (ngSubmit)="saveBibliotecario()">
    <div class="form-group">
      <label for="nombreCompleto">Nombre Completo</label>
      <input type="text" id="nombreCompleto" [(ngModel)]="NombreCompleto" name="nombreCompleto" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" [(ngModel)]="Correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" [(ngModel)]="Telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario</label>
      <input type="text" id="nombreUsuario" [(ngModel)]="NombreUsuario" name="nombreUsuario" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="Contrasena" name="contrasena" required>
    </div>
    <button type="submit" class="btn-submit">Registrar</button>
    <button type="button" (click)="confirmCancel()" class="btn-cancel">Cancelar</button>
  </form>
</div>
