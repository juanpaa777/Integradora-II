<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="login-container">
          <button class="close-button" (click)="closeModal()">×</button>
          <h2>Iniciar Sesión</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required placeholder="Nombre de Usuario" />
            </div>
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required placeholder="Contraseña" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">Recordarme</label>
              </div>
              <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>
          </form>
          <div class="or-container">
            <div class="line-separator"></div>
            <div class="or-label">o</div>
            <div class="line-separator"></div>
          </div>
          <div class="row">
            <button class="btn btn-google" (click)="loginWithGoogle()">
              <img src="https://img.icons8.com/color/22/000000/google-logo.png"> Iniciar sesión con Google
            </button>
            <button class="btn btn-discord" (click)="loginWithDiscord()">
              <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Emblem.png" alt="Iniciar sesión con Discord" class="discord-icon" />
              Iniciar sesión con Discord
            </button>
          </div>
          <div *ngIf="token" class="token-display">
            <h3>Token JWT Generado:</h3>
            <pre>{{ token }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
